<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="external" content="true">
    <meta name="distribution" content="Global">
    <meta http-equiv="audience" content="General">

    <title>Eggy Car Unblocked</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        .content,
        .section,
        .container-fluid,
        .row,
        .col-lg,
        .col-lg > div {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: none;
            display: flex;
            flex-direction: column;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            display: block;
            background-color: #000;
        }
        .mt-4 {
            margin-top: 0 !important;
        }
    </style>
</head>

<body>
    <div class="content">
        <section class="section section--first">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg">
                        <div>
                            <iframe
                                id="iframehtml5"
                                class="iframe-default"
                                src="https://ubg98.github.io/EggyCar/"
                                width="100%"
                                height="100%"
                                frameborder="0"
                                border="0"
                                scrolling="no"
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
